<div ng-controller=productListController><div class="text-center loading-container" ng-show=!products><div class=rotation-container><div class=rotate-img></div></div></div><div class=row ng-if=products><div class="col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="product in products.data"><div class=margin-bottom-xs><div class=product-tile><a ui-sref="catalog.product({id: product.id})"><div class=thumbnail><img logo={{product.name}} variation=l></div><div class=meta-data><div class=padding-top-sm><div class=pull-right><strong class=text-info>{{product.value | epayCurrency}}</strong></div><div>{{product.displayName}}</div></div></div></a></div></div></div></div></div>
