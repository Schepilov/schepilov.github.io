<div class=modal-header><h3><span translate=HTTP.ERROR.ERROR></span>: <span translate=HTTP.ERROR.{{status}}></span></h3></div><div class=modal-body><p translate=HTTP.ERROR.PATH>The request to the path:</p><pre>{{config.url}}</pre><p translate=HTTP.ERROR.RETURNED>Returned an error:</p><pre><code translate=HTTP.ERROR.{{status}} ng-if=!data.error></code><code ng-if=data.error>{{data.error}}</code></pre></div><div class=modal-footer><button class="btn btn-primary" ng-click=ok()>OK</button></div>
