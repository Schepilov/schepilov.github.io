<div class=modal-header><h3>{{data.title}}</h3></div><div class=modal-body><div class="alert alert-warning clearfix"><i class="fa fa-3x fa-exclamation-triangle fa-fw" style="float:left; margin-right:20px;"></i>{{data.message}}</div><div><table class=table><tr><th translate=ALERT.ERROR.IP.WARNING.LAST_LOGIN></th><td>{{loginData.lastLogin.ip}} ({{loginData.lastLogin.date | date}})</td></tr><tr><th translate=ALERT.ERROR.IP.WARNING.THIS_LOGIN></th><td>{{loginData.ip}}</td></tr></table></div></div><div class=modal-footer><button class="btn btn-primary" ng-click=ok()>OK</button></div>
