<div class=modal-header><h3 translate=USER.SETTINGS.TITLE>User Permissions</h3></div><div class=modal-body><uib-tabset><uib-tab active=activeTab.preferences><uib-tab-heading><i class="fa fa-cogs fa-fw"></i> <span translate=USER.SETTINGS.USER_PREFEERNCES>User Preferences</span></uib-tab-heading><br><table class="table table-striped table-bordered no-margin"><thead><tr><th translate=USER.SETTINGS.TABLE.SETTING></th><th translate=USER.SETTINGS.TABLE.OPTION></th></tr></thead><tbody><tr><th translate=USER.SETTINGS.TABLE.ANIMATIONS></th><td><label class=radio-inline><input type=radio ng-model=animationsCookie ng-change=setAnimateClass(true); value=true> <span translate=FORM.ON>On</span></label> <label class=radio-inline><input type=radio ng-model=animationsCookie ng-change=setAnimateClass(false); value=false> <span translate=FORM.OFF>Off</span></label></td></tr><tr><th translate=USER.SETTINGS.TABLE.LANGUAGE></th><td><div uib-dropdown="" class=dropdown ng-controller=localization><a uib-dropdown-toggle="" href=# class="btn btn-default dropdown-toggle"><i class=flag ng-class=currentLangClass()></i>&nbsp; <span translate={{currentLang().translate}}></span> <b class=caret></b></a><ul class=dropdown-menu><li ng-repeat="language in languages"><a href=# ng-click="changeLanguage(language.abbr, $event)"><i class=flag ng-class=langClass(language.abbr)></i>&nbsp; <span translate={{language.translate}}></span></a></li></ul></div></td></tr></tbody></table></uib-tab><uib-tab active=activeTab.account><uib-tab-heading><i class="fa fa-spinner fa-fw animated fa-spin" ng-if="account.data == null"></i> <i class="fa fa-user fa-fw" ng-if="account.data != null"></i> <span translate=USER.SETTINGS.ACCOUNT>Account</span></uib-tab-heading><div class=loading-box ng-if="account.data == null"><img src=assets/images/spinner.gif></div><div ng-if="account.data != null" style=padding-top:10px;><h5 translate=ACCOUNT.DETAILS>Account Details</h5><form name=accountForm ng-submit=account.update() novalidate autocomplete=off class=form-horizontal ng-init="setForm('accountForm', this)"><div class=form-group ng-class="{
							'has-error': accountForm.firstname.$invalid && accountForm.firstname.$dirty,
							'has-success': accountForm.firstname.$valid && accountForm.firstname.$dirty}"><label class="control-label col-sm-4 text-right" translate=ACCOUNT.FORM.FIRSTNAME>First name</label><div class=col-sm-8><div class=input-group><span class=input-group-addon><i class="fa fa-user"></i></span> <input class=form-control name=firstname translate="" translate-attr-placeholder=ACCOUNT.FORM.FIRSTNAME ng-model=account.data.firstname ng-disabled=account.edit required autocomplete=off></div><p class="alert alert-danger alert-small no-margin" ng-if=accountForm.firstname.$error.required translate=FORM.VALIDATION.REQUIRED>Required</p></div></div><div class=form-group ng-class="{
							'has-error': accountForm.surname.$invalid && accountForm.surname.$dirty,
							'has-success': accountForm.surname.$valid && accountForm.surname.$dirty}"><label class="control-label col-sm-4 text-right" translate=ACCOUNT.FORM.SURNAME>Surname</label><div class=col-sm-8><div class=input-group><span class=input-group-addon><i class="fa fa-user"></i></span> <input class=form-control name=surname translate="" translate-attr-placeholder=ACCOUNT.FORM.SURNAME ng-model=account.data.surname ng-disabled=account.edit required autocomplete=off></div><p class="alert alert-danger alert-small no-margin" ng-if=accountForm.surname.$error.required translate=FORM.VALIDATION.REQUIRED>Required</p></div></div><div class=form-group ng-class="{
							'has-error': accountForm.phone.$invalid && accountForm.phone.$dirty,
							'has-success': accountForm.phone.$valid && accountForm.phone.$dirty}"><label class="control-label col-sm-4 text-right" translate=ACCOUNT.FORM.PHONE>Phone</label><div class=col-sm-8><div class=input-group><span class=input-group-addon><i class="fa fa-phone"></i></span> <input class=form-control name=phone translate="" translate-attr-placeholder=ACCOUNT.FORM.PHONE ng-pattern="/^[0-9 ]+$/" ng-model=account.data.phone ng-disabled=account.edit required autocomplete=off></div><p class="alert alert-danger alert-small no-margin" ng-if=accountForm.phone.$error.required translate=FORM.VALIDATION.REQUIRED>Required</p><p class="alert alert-danger alert-small no-margin" ng-if=accountForm.phone.$error.pattern translate=FORM.VALIDATION.MUST_BE_A_NUMBER>Must be a number</p></div></div><div class=form-group ng-class="{
							'has-error': accountForm.fax.$invalid && accountForm.fax.$dirty,
							'has-success': accountForm.fax.$valid && accountForm.fax.$dirty}"><label class="control-label col-sm-4 text-right" translate=ACCOUNT.FORM.FAX>Fax</label><div class=col-sm-8><div class=input-group><span class=input-group-addon><i class="fa fa-fax"></i></span> <input class=form-control name=fax translate="" translate-attr-placeholder=ACCOUNT.FORM.FAX ng-pattern="/^[0-9 ]+$/" ng-model=account.data.fax ng-disabled=account.edit autocomplete=off></div><p class="alert alert-danger alert-small no-margin" ng-if=accountForm.fax.$error.pattern translate=FORM.VALIDATION.MUST_BE_A_NUMBER>Must be a number</p></div></div><div class=row><div class="col-sm-8 col-sm-push-3"><button type=submit class="btn btn-success" ng-show=accountForm.$dirty ng-disabled="!accountForm.$valid || account.updating"><i class="fa fa-floppy-o" ng-if=!account.updating></i> <i class="fa fa-spinner fa-spin" ng-if=account.updating></i> &nbsp;<span translate=BUTTONS.UPDATE>Update</span></button></div></div></form></div></uib-tab><uib-tab active=activeTab.password><uib-tab-heading><i class="fa fa-key fa-fw"></i> <span translate=PASSWORD.CHANGE.TITLE>Password</span></uib-tab-heading><div><br><div ng-include="'app/partials/user/changePasswordForm.html'"></div></div></uib-tab></uib-tabset></div><div class=modal-footer><button class="btn btn-primary" ng-click=ok()>OK</button></div>
