<form name=changePasswordForm ng-submit=changePassword.submit($event) novalidate autocomplete=off class=form-horizontal ng-init="setForm('changePasswordForm', this)"><div class=form-group ng-class="{
							'has-error': changePasswordForm.currentPassword.$invalid && changePasswordForm.currentPassword.$dirty,
							'has-success': changePasswordForm.currentPassword.$valid && changePasswordForm.currentPassword.$dirty}"><label class="control-label col-sm-4 text-right" translate=PASSWORD.FORM.CURRENT_PASSWORD.LABEL></label><div class=col-sm-8><div class=input-group><span class=input-group-addon><i class="fa fa-key"></i></span> <input class=form-control type=password name=currentPassword translate="" translate-attr-placeholder=PASSWORD.FORM.CURRENT_PASSWORD.LABEL ng-model=changePassword.data.currentPassword ng-disabled=changePassword.disabled required autocomplete=off></div><p class="alert alert-danger alert-small no-margin" ng-if="changePasswordForm.currentPassword.$error.required && changePasswordForm.currentPassword.$dirty" translate=FORM.VALIDATION.REQUIRED>Required</p></div></div><div class=form-group ng-class="{
							'has-error': changePasswordForm.newPassword.$invalid && changePasswordForm.newPassword.$dirty,
							'has-success': changePasswordForm.newPassword.$valid && changePasswordForm.newPassword.$dirty}"><label class="control-label col-sm-4 text-right" translate=PASSWORD.FORM.NEW_PASSWORD.LABEL></label><div class=col-sm-8><div class=input-group><span class=input-group-addon><i class="fa fa-key"></i></span> <input class=form-control type=password name=newPassword translate="" translate-attr-placeholder=PASSWORD.FORM.NEW_PASSWORD.LABEL ng-model=changePassword.data.newPassword ng-disabled=changePassword.disabled ng-minlength=8 required autocomplete=off ui-validate="{
																uppercase: 'changePassword.validation.uppercase($value)',
																lowercase: 'changePassword.validation.lowercase($value)',
																numeric: 'changePassword.validation.numeric($value)',
															 	special: 'changePassword.validation.special($value)',
															 	noSpaces: 'changePassword.validation.noSpaces($value)'
															 }"></div><div class="alert alert-danger alert-small no-margin" ng-if="changePasswordForm.newPassword.$invalid && changePasswordForm.newPassword.$dirty"><ul><li translate=FORM.VALIDATION.REQUIRED ng-if=changePasswordForm.newPassword.$error.required></li><li translate=FORM.VALIDATION.PASSWORD.MIN_LENGTH ng-if="!changePasswordForm.newPassword.$error.required
                      && changePasswordForm.newPassword.$error.minlength"></li><li translate=FORM.VALIDATION.PASSWORD.UPPERCASE ng-if="!changePasswordForm.newPassword.$error.required
                      && changePasswordForm.newPassword.$error.uppercase"></li><li translate=FORM.VALIDATION.PASSWORD.LOWERCASE ng-if="!changePasswordForm.newPassword.$error.required
                      && changePasswordForm.newPassword.$error.lowercase"></li><li translate=FORM.VALIDATION.PASSWORD.NUMERIC ng-if="!changePasswordForm.newPassword.$error.required
                      && changePasswordForm.newPassword.$error.numeric"></li><li translate=FORM.VALIDATION.PASSWORD.SPECIAL ng-if="!changePasswordForm.newPassword.$error.required
                      && changePasswordForm.newPassword.$error.special"></li><li translate=FORM.VALIDATION.PASSWORD.NO_SPACES ng-if="!changePasswordForm.newPassword.$error.required
                      && changePasswordForm.newPassword.$error.noSpaces"></li></ul></div></div></div><div class=form-group ng-class="{
							'has-error': changePasswordForm.newPasswordVerify.$invalid && changePasswordForm.newPasswordVerify.$dirty,
							'has-success': changePasswordForm.newPasswordVerify.$valid && changePasswordForm.newPasswordVerify.$dirty}"><label class="control-label col-sm-4 text-right" translate=PASSWORD.FORM.NEW_PASSWORD_VERIFY.LABEL></label><div class=col-sm-8><div class=input-group><span class=input-group-addon><i class="fa fa-key"></i></span> <input class=form-control type=password name=newPasswordVerify translate="" translate-attr-placeholder=PASSWORD.FORM.NEW_PASSWORD_VERIFY.LABEL ng-model=changePassword.data.newPasswordVerify ng-disabled=changePassword.disabled ng-minlength=8 required autocomplete=off ui-validate="{
                                newPassword : '$value === changePassword.data.newPassword'
															 }"></div><div class="alert alert-danger alert-small no-margin" ng-if="changePasswordForm.newPasswordVerify.$invalid && changePasswordForm.newPasswordVerify.$dirty"><ul><li translate=FORM.VALIDATION.REQUIRED ng-if=changePasswordForm.newPasswordVerify.$error.required></li><li translate=FORM.VALIDATION.PASSWORD.NEW_PASSWORD ng-if="!changePasswordForm.newPasswordVerify.$error.required
                      && changePasswordForm.newPasswordVerify.$error.newPassword"></li></ul></div></div></div><div class=row><div class="col-sm-8 col-sm-push-4"><div class="alert alert-danger animated shake" ng-if="changePassword.response && changePassword.response.success == false "><span translate=PASSWORD.CHANGE.{{changePassword.response.message}}></span></div><div class="alert alert-success animated fadeIn" ng-if="changePassword.response && changePassword.response.success == true && changePasswordForm.$pristine"><span translate=PASSWORD.CHANGE.{{changePassword.response.message}}></span></div></div></div><div class=row><div class="col-sm-8 col-sm-push-4"><button type=submit class="btn btn-success" ng-show=changePasswordForm.$dirty ng-disabled="!changePasswordForm.$valid || changePasswordForm.updating"><i class="fa fa-floppy-o" ng-if=!changePasswordForm.updating></i> <i class="fa fa-spinner fa-spin" ng-if=changePasswordForm.updating></i> &nbsp;<span translate=BUTTONS.UPDATE>Update</span></button></div></div></form>
