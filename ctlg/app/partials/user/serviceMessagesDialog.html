<div class=modal-header><h3 translate=USER.SERVICE_MESSAGES.TITLE>Service Messages</h3></div><div class=modal-body><div class=alert ng-repeat="message in serviceMessagesService.newMessages()" ng-class="'alert-' + message.type"><h4 class=m-n-v>{{message.title}}</h4><p>{{message.timeStamp | date: 'shortDate'}}</p><p>{{message.message}}</p></div><div class="alert alert-info" ng-if="serviceMessagesService.newMessages().length === 0">No new messages</div></div><div class=modal-footer><button class="btn btn-success" ng-click=ok() translate=USER.SERVICE_MESSAGES.DONT_SHOW_AGAIN>Don't Show Again</button> <button class="btn btn-default" ng-click=cancel() translate=USER.SERVICE_MESSAGES.REMIND_ME_LATER>Remind me later</button></div>
