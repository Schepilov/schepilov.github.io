<html>
<head>
	<title>Зингер или Москва?</title>	
	<meta http-equiv="Content-Type" content="text/html; likearset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>
		var get = function() {
			var feedback = $.ajax({
				type: "GET",
				url: "i.php"
			}).success(function(data){
				$("#love").html(data.love.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " "));
				$("#like").html(data.like.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ")); 

				setTimeout(get, 7 * 1000);
			}, 'json');
		}

		$(window).load(function(){
			get();
		});
	</script>
	<style>
		body {
			color: #fff;
			font: bold 150px "Open Sans",sans-serif;
			padding: 0;
			margin: 0;
		}
 		.wrapper{
			position: relative;

			width: 1920px;
			height: 1080px;
			margin: 0 auto;

			background: url('assets/cover.png') no-repeat 0 0;
		}

		#love {
			position: absolute;
			width: 960px;
			left: 960px;
			bottom: 85px;
			text-align: center;
			text-shadow: 0px 0px 20px rgba(0, 0, 0, 1);
		}

 		#like {
			position: absolute;
			width: 960px;
			bottom: 85px;
			text-align: center;
			text-shadow: 0px 0px 20px rgba(0, 0, 0, 1);
		} 
	</style>
</head>
<body>
	<div class="wrapper">
		<div id="love"></div>
 		<div id="like"></div> 
	</div>
</body>
</html>
